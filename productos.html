<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/productos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:wght@400;700&display=swap" rel="stylesheet">
    <!-- Pico.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <title>Administracion de Productos</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Lune Bijoux</a></div>
            <ul class="links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Nuevos y destacados</a></li>
                <li><a href="#">Collares</a></li>
                <li><a href="#">Anillos</a></li>
            </ul>
            <a href="#" class="action_btn">Compra Ahora</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Nuevos y destacados</a></li>
            <li><a href="#">Collares</a></li>
            <li><a href="#">Anillos</a></li>
            <li> <a href="#" class="action_btn">Compra Ahora</a></li>
        </div>
    </header>

    <!--CRUD-->

    <main class="container">
        <h1 style="color: #fff;">Productos</h1>

        <!-- Formulario -->
        <form id="productos-form" class="persona-form">
            <div class="flex">
                <label for="nombre">Nombre:
                    <input type="text" id="nombre" required />
                </label>
                <label for="descripcion">Descripción:
                    <input type="text" id="descripcion" required />
                </label>
                <label for="precio">Precio:
                    <input type="text" id="precio" required />
                </label>
                <label for="imagen-file">Imagen:
                    <input type="file" id="imagen-file" accept="image/*" />
                </label>
            </div>

            <!-- Guarda la URL de la imagen cuando se edita un registro (para no subirla de nuevo si no cambia) -->
            <input type="hidden" id="imagen-url" />

            <!-- Guarda el ID de la persona que se está editando (vacío en modo "agregar") -->
            <input type="hidden" id="persona-id" />

            <!-- Botón principal para agregar o actualizar un registro -->
            <button type="submit" id="btn-submit" style="background-color: #5c5c5c;">Agregar</button>

            <!-- Botón para cancelar la edición y resetear el formulario -->
            <button type="button" id="btn-cancel" hidden style="background-color: #5c5c5c;">Cancelar</button>

        </form>

        <hr />

        <!-- Tabla de personas -->
        <table>
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productos-tbody">
                <!-- inyectado por script -->
            </tbody>
        </table>
    </main>

    <footer class="footer">
        <p style="color: #fff;">&copy; 2025 Instituto Técnico Ricaldone</p>
    </footer>


    <!--JS propio-->
    <script src="js/productos.js"></script>
</body>

</html>
